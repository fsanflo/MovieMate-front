<main>

  <div>
    <h1 class="m-4">{{ title }}</h1>
  </div>
  
  <div class="row d-flex justify-content-around my-4">
    <div class="tarjeta col-2 rounded p-3">
      
      <ng-template #coverTemplate class="caratula">
        <div class="portada rounded"></div>
      </ng-template>
      
      <nz-card nzHoverable [nzCover]="coverTemplate">
        <input
        type="text"
        class="form-control mt-1"
        placeholder="Título, Actor, Género..."
        formControlName="pelicula1"
        />
      </nz-card>
    </div>
    
    <div class="tarjeta col-2 rounded p-3">
      <nz-card nzHoverable [nzCover]="coverTemplate">
        <input
        type="text"
        class="form-control mt-1"
        placeholder="Título, Actor, Género..."
        formControlName="pelicula2"
        />
      </nz-card>
      
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="btn col-2 mx-4">
      <span nz-icon nzType="swap" nzTheme="outline">Aletorio </span>
    </button>
    
    <button class="btn col-2 mx-4">
      <span nz-icon nzType="search" nzTheme="outline">Buscar </span>
    </button>
  </div>
  
</main>
